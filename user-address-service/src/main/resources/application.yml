spring:
  application:
    name: address_service
  datasource:
    username: pass
    password: 1212
    url: jdbc:postgresql://localhost:5432/useraddressdb
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
    hibernate:
      ddl-auto: update


server:
  port: 8802

kafka:
  host: kafka:9092
  topics:
    user-created:
      topic: user_service.user_created.0
      consumerGroup: ${spring.application.name}-user-created-consumer
      replicationFactor: 1
      retentionInMs: 604800000